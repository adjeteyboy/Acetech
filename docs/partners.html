<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="logos/ace_favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"

<body>
  <header>
    <div class="wrapper">
      <div class="desktop-logo">
        <a href="#"><img src="./logos/ace_Logo--blue.png" alt="Acetech logo"></a>
      </div>
      <div class="hamburger">
        <i class="fas fa-2x fa-bars"></i>
      </div>
      <nav id="desktop-menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a class="active" href="products.html">Products</a>

        <a href="partners.html">Partners</a>

  <div class="body-text">

  <section class="partners-pg__grid">

        <img src="partners/noBackground/partners-kizone-removebg-preview.png" alt="Kizone Logo">

      <div class="partners-pg__circle--center">
        <img src="partners/noBackground/partners-gfi_burned.png" alt="GFI Logo">
